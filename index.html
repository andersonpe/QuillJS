<html>
    <head>

    </head>
    <body>
        <h1>Quill Editor</h1>
        <div id="editor">
            <div id="#toolbar"></div>
        </div>
       

        <!-- Theme included stylesheets -->
        <link href="http://cdn.quilljs.com/1.3.1/quill.snow.css" rel="stylesheet">
        <link href="http://cdn.quilljs.com/1.3.1/quill.bubble.css" rel="stylesheet">

        <!-- Core build with no theme, formatting, non-essential modules -->
        <link href="http://cdn.quilljs.com/1.3.1/quill.core.css" rel="stylesheet">
        <script src="http://cdn.quilljs.com/1.3.1/quill.core.js"></script>

        <script src="http://cdn.quilljs.com/1.3.1/quill.js"></script>
        <script src="http://cdn.quilljs.com/1.3.1/quill.min.js"></script>

        <script>
            var options = {
                debug: 'info',
                modules: {
                    toolbar: [
                        [{ header: [1, 2, false] }],
                        ['bold', 'italic', 'underline'],
                        ['image', 'code-block']
                    ]
                },
                placeholder: 'Compose an epic...',
                readOnly: false,
                theme: 'snow'
            };
            var container = document.getElementById("editor");
            var editor = new Quill(container, options);
        </script>

    </body>
</html>
